<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Icon -->
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <header>

        <div class="container-fluid">

            <div class="navb-logo">
                <img src="img/Logo.png" alt="Logo" > 
            </div>

            <div class="navb-items d-none d-xl-flex">

                <div class="item">
                    <a href="/">Dashboard</a>
                </div>

                <div class="item">
                    <a href="/Guest">Guest</a>
                </div>

                <div class="item">
                    <a href="/Invoice">Invoice</a>
                </div>

                <div class="item">
                    <a href="/Tours">Tours</a>
                </div>

                <div class="item">
                    <a href="/Reports">Reports</a>
                </div>

                <div class="item-button">
                    <a href="/contact" type="button">Let's talk</a>
                </div>
            </div>


            <!-- Button trigger modal -->
            <div class="mobile-toggler d-lg-none">
                <a href="#" data-bs-toggle="modal" data-bs-target="#navbModal">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="navbModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <img src="/img/logo-variant.png" alt="Logo">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                        </div>

                        <div class="modal-body">
                            
                            <div class="modal-line">
                                <i class="fa-solid fa-house"></i><a href="/">Dashboard</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-bell-concierge"></i><a href="/Guest">Guest</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-file-lines"></i> <a href="/Invoice">Invoice</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-circle-info"></i><a href="/Tours">Tours</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-circle-info"></i><a href="/Reports">Reports</a>
                            </div>

                            <a href="/contact" class="navb-button" type="button">Let's talk</a>
                        </div>

                        <div class="mobile-modal-footer">
                            
                            <a target="_blank" href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a target="_blank" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                            <a target="_blank" href="#"><i class="fa-brands fa-youtube"></i></a>
                            <a target="_blank" href="#"><i class="fa-brands fa-facebook"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <br>
    <br>
    <br>
    <!--LOG IN FORM-->

    <section class="login py-5">
    <div class="container ">
        <div class="row g-0">
            <div class="col-lg-5">
                <img src="img/visvis.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 text-center py-5">
                <h1 class="animate__animated animate__zoomIn">Log In</h1>

                <form>
                    <div class="form-row py-2 pt-5">
                        <div class="offset-1 col-lg-10">
                            <input type="text" class="inp px-3" placeholder="Email Address">
                        </div>
                    </div>

                    <div class="form-row py-3">
                        <div class="offset-1 col-lg-10">
                        <input type="Password" class="inp px-3" placeholder="Password">
                        
                    </div>
<br>
                    <div class="form-row py-3">
                        <div class="offset-1 col-lg-10">
                            <button class="btn1">Sign Up</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
